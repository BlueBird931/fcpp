name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Running tests
        branding:
          icon: eye
          color: black
        runs:
          using: docker
          image: Dockerfile
          args:
            - ./src
            - ./make.sh
            - all
